<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video WebVTT Example</title>
  <meta name="keywords" content="html5, webvtt, webvtt example">
  <meta name="author" content="Breno Polanski">
  <meta name="description" content="Sample HTML5 code that makes use of a WebVTT file to add subtitles to a video">
  <style>
    * {
      margin: 20px 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML5 Video <a href="https://w3c.github.io/webvtt/">WebVTT</a> Example</h1>
  </header>
  <section>
    <p>This video uses the following <a href="https://media.truex.com/file_assets/2024-04-19/1ef9af1b5b0e5007cc4a2806add00437.vtt" target="_blank">WebVTT file</a>.</p>
    <video width="600" height="400" controls>
      <source src="https://media.truex.com/video_assets/optimized/2024-04-19/c6a1a27f71653c0404bb972a22bd5d10-1280.mp4" type="video/mp4">
      <source src="https://media.truex.com/video_assets/optimized/2024-04-19/2c4291e1e7a193f4ed90d66710b5cc98-1280.mp4" type="video/webm">
      <track label="pt" kind="subtitles" srclang="pt" src="https://media.truex.com/file_assets/2024-04-19/1ef9af1b5b0e5007cc4a2806add00437.vtt" default />
    </video>
  </section>
  <footer>
    <p>by <a href="https://github.com/brenopolanski/html5-video-webvtt-example" target="_blank">Breno Polanski</a></p>
  </footer>
</body>
</html>
